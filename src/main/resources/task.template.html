<div class="form_item_block">
    <label>Script:<span class="asterisk">*</span>
    </label>
    <textarea name="Script" ng-model="Script" ng-required="true" rows="5" wrap="off" class="code_text"
              style="resize: vertical">
    </textarea>
    <span class="form_error" ng-show="GOINPUTNAME[Script].$error.server">{{ GOINPUTNAME[Script].$error.server }}</span>
</div>
